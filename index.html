<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script> <!--VUE-->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script><!--Works like handlebars-->
    <title>Routing with Vue</title>
</head>
<body>
    <main id="app">
        <router-link to="/">Go to Login</router-link>
        <br>
        <router-link to="/app">Go to App</router-link>

        <!--router view acts like hbs; the triple brackets {{{ body }}}-->
        <router-view></router-view>
    </main>



    <script src="js/main.js" type="module"></script>
</body>
</html>
